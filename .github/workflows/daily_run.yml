name: Auto Update Subsidy Database

on:
  schedule:
    - cron: '0 0 * * *' # 毎日日本時間午前9時
  workflow_dispatch:      # 手動実行ボタンを有効化

permissions:
  contents: write         # 書き込み権限を物理的に許可

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run script to fetch and merge data
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # ファイルが存在する場合のみaddを実行し、pathspecエラーを物理的に回避
          if [ -f subsidies_db.json ]; then git add subsidies_db.json; fi
          if [ -f index.html ]; then git add index.html; fi
          
          # 変更（ステージングされたファイル）がある場合のみコミット
          if ! git diff --cached --exit-code; then
            git commit -m "chore: auto-update database [$(date +'%Y-%m-%d')]"
            git push
          else
            echo "No changes to commit. Database is already up to date."
          fi
